<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testla custom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container" id="bike">
   <nav>
      <img src="images/lego.jpg" class="logo">
   </nav>
    <img src="images/white.png" alt="" width="850px" height="430px" id="model" style="margin-top: 70px;">
</div>

<div class="content">

   <h1> MODEL X </h1>

   <h3>Choose your color</h3>

       <div id="white"></div>
       <div id="red"></div>
       <div id="black"></div>
   </div><br><br>
   <a href="#" class="btn">Test Drive</a>
</div>
<script>

    let whiteBtn = document.getElementById("white");
    let redBtn = document.getElementById("red");
    let blackdBtn = document.getElementById("black");
    let bike = document.getElementById("bike");

    whiteBtn.onclick = function(){
      document.getElementById('model').src= 'images/white.png';
       
    }

    redBtn.onclick = function(){
      document.getElementById('model').src= 'images/red.png';

    }

    blackdBtn.onclick = function(){
      document.getElementById('model').src= 'images/dark.png';
       
    }
</script>
</body>
</html>
